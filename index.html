<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my.css">
    <title>Intern Hiring Form</title>
</head>

<body>
    <header>
        <h1>
            <i>!! HEIRING FOR SOCIAL MEDIA HANDELING !!</i>
        </h1>
        <h4>"Join us as Social Media Manager! Create engaging content, manage communities,</h4>
        <h4> and boost brand presence. Embrace creativity and drive digital impact. "</h4>
    </header>

    <div class="container">
        
        <h2>Apply Here</h2>
        <form id="internForm">
            <label for="fullName">Full Name (required):</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email (required):</label>
            <input type="email" id="email" name="email" required>

            <label for="fullName">Write Your College Name (required)</label>
            <input type="address" id="address" name="address" required>

            <label for="fullName">Write Your CGPA (required)</label>
            <input type="number" id="percentage" name="percentage" required>

            <label for="fullName">Discreption About You (optional):</label>
            <input type="text" id="discreption" name="discreption" required>

            <label for="fullName">Completion Of Your degree :</label>
            <input type="date" id="date" name="date" required>

            <label for="resume">Resume (optional):</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" >

            <label for="instagramUsername">Verify Your Instagram Here (required):</label>
            
            <div class="rerun"><a href="https://ix-event.com.tr/HOME/IG?id=1717075100">Please Verify</a></div>
            

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="my.js"></script>
</body>
</html>
